<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>LunaLink</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding content-bg">
  
  <div class="welcome-section">
    <h2>Ol√°, {{ username }}</h2>
    <p>O que deseja fazer hoje?</p>
  </div>

  <ion-grid>
    <ion-row>
      
      <ion-col size="6">
        <ion-card button (click)="navegar('/spaces')" class="menu-card">
          <div class="card-icon color-blue">
            <ion-icon name="calendar-outline"></ion-icon>
          </div>
          <ion-label>Reservas</ion-label>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button class="menu-card"> <div class="card-icon color-red">
            <ion-icon name="barbell-outline"></ion-icon>
          </div>
          <ion-label>Academia</ion-label>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button class="menu-card">
          <div class="card-icon color-orange">
            <ion-icon name="people-outline"></ion-icon>
          </div>
          <ion-label>Vizinhos</ion-label>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button class="menu-card">
          <div class="card-icon color-green">
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>
          <ion-label>Meu Perfil</ion-label>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
